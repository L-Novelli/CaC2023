<!DOCTYPE html>
<html lang="en">
    <head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
                <div class="container-fluid">
                  <button
                    class="navbar-toggler"
                    type="button"
                    data-mdb-toggle="collapse"
                    data-mdb-target="#navbarExample01"
                    aria-controls="navbarExample01"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                  >
                    <i class="fas fa-bars"></i>
                  </button>
        
                  <div class="collapse navbar-collapse" id="navbarExample01">
                    
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0">     
                        <li class="nav-item">
                            <a class="nav-link" href="/">
                                <img src="" 
                                width="60" height="10" class="d-inline-block align-text-top">
                            </a>
                        </li>
                    </ul>
    
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">   
                          
                        {% if request.user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="/gaming">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/crypto">Quienes somos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/coding">Nuetros Trabajos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/anime">Contacto</a>
                        </li>
                    </ul>
                        {% endif %}
                    
                    
                    </ul>
                    
                </div>
            </nav>
            <div>
                
            </div>
            </div>
    
        </header>
    

            <form id="signup-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="Comment">Comment:</label>
                <input type="comment" id="comment" name="comment" required>
                
                <button type="submit">Sign Up</button>
              </form>

    </body>
